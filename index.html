<script>











    function openPopup(imageSrc, title, description) {
        var popupWrapper = document.getElementById('popup-wrapper');
        var popupImage = document.getElementById('popup-image');
        var popupCaption = document.getElementById('popup-caption');

        popupImage.src = imageSrc;
        popupCaption.innerHTML = '<h3>' + title + '</h3><p>' + description + '</p>';
        popupWrapper.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Ana sayfada scroll bar'ı gizle
        
        var body = document.body;
        var scrollBarWidth = window.innerWidth - document.documentElement.clientWidth; // Scroll bar genişliğini hesapla

        if (scrollBarWidth > 0) {
            body.style.paddingRight = scrollBarWidth + 'px'; // Sayfa sağ tarafına padding ekle
        }

        body.style.overflow = 'hidden'; // Ana sayfada scroll bar'ı gizle

        var popupImage = document.getElementById('popup-image');
        popupImage.src = imageSrc;
        popupWrapper.style.display = 'block';
    }

    function closePopup(event) {
        var popupWrapper = document.getElementById('popup-wrapper');
        var body = document.body;
        body.style.overflow = ''; // Ana sayfada scroll bar'ı göster

        var popupContent = document.querySelector('.popup-content');
        if (event.target == popupWrapper || event.target == popupContent || event.target.classList.contains('close')) {
            popupWrapper.style.display = 'none';
            body.style.paddingRight = '0'; // Sayfa sağ tarafındaki padding'i kaldır
        }
    }

    // Araçlar ve Hayvanlar butonlarına tıklandığında resimleri değiştiren fonksiyon
    document.addEventListener('DOMContentLoaded', function() {
        const galleryImages = document.querySelectorAll('.gallery img');
        const araclarButton = document.getElementById('araclarButton');
        const hayvanlarButton = document.getElementById('hayvanlarButton');
        const insanlarButton = document.getElementById('insanlarButton');
        const fantastikButton = document.getElementById('fantastikButton');

        // Resimlere tıklandığında popup'ı açan fonksiyon
        galleryImages.forEach(function(img) {
            img.addEventListener('click', function() {
                openPopup(this.src, this.alt, this.getAttribute('data-description'));
            });
        });

        // Kategori butonlarına tıklandığında resimleri filtreleyen fonksiyonlar
        araclarButton.addEventListener('click', function() {
            filterImages('araclar');
        });

        hayvanlarButton.addEventListener('click', function() {
            filterImages('hayvanlar');
        });

        insanlarButton.addEventListener('click', function() {
            filterImages('insanlar');
        });

        fantastikButton.addEventListener('click', function() {
            filterImages('fantastik');
        });

        // Resimleri filtreleyen yardımcı fonksiyon
        function filterImages(category) {
            galleryImages.forEach(function(img) {
                if (img.dataset.category === category) {
                    img.style.display = 'block';
                } else {
                    img.style.display = 'none';
                }
            });
        }
    });
</script>
